<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-lg-6 col-lg-offset-3 col-xs-12 login1 hidden-xs">
            <h1>欢迎登录</h1>
            <div class="head">
                <h4 class="ho">快速登录</h4>
                <h4 class="">快速注册</h4>
            </div>
            <div class="body1">
                <div class="user clearfix">
                    <div class="left">
                        <span>账号:</span>
                    </div>
                    <div class="right">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="password clearfix">
                    <div class="left">
                        <span>密码:</span>
                    </div>
                    <div class="right">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <button class="btn btn-info">登录</button>
            </div>
            <div class="body2">
                <div class="user clearfix">
                    <div class="left">
                        <span>用户名:</span>
                    </div>
                    <div class="right">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="password clearfix">
                    <div class="left">
                        <span>密码:</span>
                    </div>
                    <div class="right">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="password clearfix">
                    <div class="left">
                        <span>确认密码:</span>
                    </div>
                    <div class="right">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="password clearfix">
                    <div class="left">
                        <span>QQ:</span>
                    </div>
                    <div class="right">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <button class="btn btn-info">注册</button>
            </div>
        </div>
        <div class="col-xs-12 login2 hidden-sm hidden-md hidden-lg">
            <h1>欢迎登录</h1>
            <div class="head">
                <h4 class="ho">快速登录</h4>
                <h4 class="">快速注册</h4>
            </div>
            <div class="body1">
                <div class="user clearfix">
                    <input type="text" placeholder="请输入账号" class="form-control">
                </div>
                <div class="password clearfix">
                    <input type="text" placeholder="请输入密码" class="form-control">
                </div>
                <button class="btn btn-info">登录</button>
            </div>
            <div class="body2">
                <div class="user clearfix">
                    <input type="text" placeholder="请输入用户名" class="form-control">
                </div>
                <div class="password clearfix">
                    <input type="text" placeholder="请输入密码" class="form-control">
                </div>
                <div class="password clearfix">
                    <input type="text" placeholder="确认密码" class="form-control">
                </div>
                <div class="password clearfix">
                    <input type="text" placeholder="请输入QQ" class="form-control">
                </div>
                <button class="btn btn-info">注册</button>
            </div>
        </div>
    </div>
    <script>
        $("h4").eq(0).click(function () {
            $(".body1").show();
            $(".body2").hide();
            $(this).addClass("ho");
            $(this).siblings().removeClass("ho");
            $("h1").html("欢迎登录")
        });
        $("h4").eq(1).click(function () {
            $(".body2").show();
            $(".body1").hide();
            $(this).addClass("ho");
            $(this).siblings().removeClass("ho");
            $("h1").html("欢迎注册")
        });
        $("h4").eq(2).click(function () {
            $(".body1").show();
            $(".body2").hide();
            $(this).addClass("ho");
            $(this).siblings().removeClass("ho");
            $("h1").html("欢迎登录")
        });
        $("h4").eq(3).click(function () {
            $(".body2").show();
            $(".body1").hide();
            $(this).addClass("ho");
            $(this).siblings().removeClass("ho");
            $("h1").html("欢迎注册")
        })
    </script>
</body>
</html>

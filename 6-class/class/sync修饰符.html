<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        
    </div>

    <script>
        const Test={
            props: {
                prop1:String,
                prop2:String
            },
            watch: {
                prop1(v){
                    this.val1=v
                },
                prop2(v){
                    this.val2=v
                },
                val1(v){
                    this.$emit('update:prop1',v)
                },
                val2(v){
                    this.$emit('update:prop2',v)
                }
            },
            data(){
                return {
                    val1:this.prop1,
                    val2:this.prop2
                }
            },
            template:`
                <div>
                    <input v-model="val1"/>
                    <input v-model="val2"/>
                </div>
            `,
            methods: {
                
            },
        }
        const vm = new Vue({
            el: '#app',
            data: {
                v1:"1111",
                v2:"2222"
            },
            template:`
            <div>
                {{v1}}
                <br/>
                {{v2}}
                <br/>
                <Test :prop1.sync="v1" :prop2.sync="v2"></Test>
            </div>
            `,
            components: {
                Test
            },
            methods:{

            }
        })
    </script>
</body>
</html>

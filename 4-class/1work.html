<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        ul{
            width: 200px;
            padding: 0;
            margin: 0;
            list-style: none;
            border: 1px solid black;
            border-top: none;
        }
        li{
            font-size: 20px;
        }
        li:hover{
            background-color: gray;
            color: white;
        }
        input{
            width: 200px;
            height: 22px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
        <!-- ### 一、编写一个自动补全邮箱的功能
        要求：
            1. 在输入框输入内容时候自动 列出 输入框的内容+不同邮箱后缀名称的候选项
            2. 鼠标选择候选项时自动填充到输入框中
            3. 使用键盘上下按键时 可以在候选项中上下选中候选项 按回车键时可以选中候选项的内容到输入框中
        ![img](./img/mail1.jpg)
        ![img](./img/mail2.jpg)
         -->
    <div id="app">
        <input type="text" v-model="val">
        <ul>
            <li 
                v-if="val!==''" 
                v-for="(item,index) in arr"
                @click="change(index)"
            >{{val+item}}</li>
        </ul>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                val:"",
                arr:[
                    "@qq.com",
                    "@163.com",
                    "@126.com",
                    "@xiaowen.com",
                    "@web.com"
                ]
              
            },
            methods: {
                change(i){
                    console.log(this.arr[i])
                    this.val=this.val+this.arr[i]
                }
            },
            watch:{
                val(newVal,oldVal){
                    console.log('变化后的值:', newVal)
                    console.log('变化前的值:', oldVal)
                    return oldVal;
                }
            }
        })
    </script>
</body>
</html>
